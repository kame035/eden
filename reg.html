<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDEN</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- шапка -->
    <header class="w1790 shadow">
        <div class="header-in">
            <input type="checkbox" id="burger">
            <label for="burger"></label>
            <div class="nav">
                <nav>
                    <a href="index.html">Главная</a>
                    <a href="index.html">О нас</a>
                    <a href="index.html">Каталог</a>
                    <div class="ac-tel">
                        <a href="log.html"><img src="assets/images/icons/ac-tel.png" alt="ac"></a>
                        <a class="exitt" href="index.html"><img src="assets/images/icons/exit-tel.png" alt="exit"></a>
                    </div>
                </nav>
            </div>
            <a class="logo" href="index.html"><img  src="assets/images/logo/logo.png" alt="logo"></a>
            <div class="account">
                <a href="index.html"><img src="assets/images/icons/exit.png" alt="exit"></a>
                <a href="reg.html" class="log"><img src="assets/images/icons/account.png" alt="account"></a>
            </div>
        </div>
    </header>
    <!-- конец шапки -->

    <!-- форма -->
    <section class="login-page py w1790">
        <div class="form-full">
            <h2>Добро пожаловать в EDEN</h2>
            <p class="create">Создайте свою учетную запись</p>
            <form class="log-ad">
                <p>Имя</p>
                <input class="shadow" type="text" placeholder="Введите имя">
                <p>Фамилия</p>
                <input class="shadow" type="text" placeholder="Введите фамилию">
                <p>E-mail</p>
                <input class="shadow" type="email" placeholder="Введите e-mail">
                <p>Пароль</p>
                <input class="shadow" type="text" placeholder="Введите пароль">
                <div class="in">
                    <p>Есть учетная запись?<a href="log.html">Войдите</a></p>
                </div>
                <button class="shadow">Зарегистрироваться</button>
            </form>
        </div>
    </section>
    <!-- конец формы -->

    <!-- футер -->
    <footer>
        <div class="w1790 shadow footer-full ">
            <div class="foot-logo">
                <div class="foot-lg">
                    <img src="assets/images/logo/logo.png" alt="logo">
                </div>
                <a href="#">Политика конфиденциальности</a>
            </div>
            <nav>
                <a href="#">Главная</a>
                <a href="#about">О нас</a>
                <a href="#catalog">Каталог</a>
            </nav>
            <div class="subs">
                <p>Подпишитесь на нашу рассылку</p>
                <div class="form">
                    <input type="text" placeholder="E-mail">
                    <div class="form-btn">
                        <button>Отправить</button>
                        <img src="assets/images/icons/arrow.png" alt="arrow">
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- конец футера -->
</body>
</html>
